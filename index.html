<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="main.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Echo</title>
</head>
<body>
  <div class="container">

    <div class="echo">
      <img src="./media/echo.png" alt="">
    </div>
    
    <div class="main-content">
      <h1 class="heading">Echo 2</h1>
      <p>Smart Speaker with Alexa</p>
      <span>$99.99</span>
      <p>Choose color</p>
      <div class="selections">
        <div class="option1">
          <img src="./media/black.png" alt="black"> 
          <span>Black</span> 
          <div class="tick"><img src="./media/tick.png" alt="tick"></div>
        </div>
       
        <div class="option2">
          <img src="./media/grey.png" alt="black"> 
          <span>Grey</span> 
        </div>
          <div class="option3">
           <img src="./media/walnut.png" alt="black"> 
           <span>Walnut</span>
          </div>

      </div>
    </div>
   
  </div>
</body>
</html>
